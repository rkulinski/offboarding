name: API Setup
description: Sets up Node.js, installs dependencies, and prepares the environment for the API.

inputs:
  working-directory:
    description: Directory where dependencies should be installed.
    required: true
  node-version:
    description: Node.js version to use.
    required: true
    default: '20'

runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache node modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm ci
      working-directory: ${{ inputs.working-directory }}
