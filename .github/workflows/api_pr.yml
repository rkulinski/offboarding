name: Test and Lint API

on:
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'

jobs:
  lint:
    name: Lint API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./api
        run: npm ci

      - name: Run ESLint
        working-directory: ./api
        run: npm run lint

  test:
    name: Test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./api
        run: npm ci

      - name: Run Tests
        working-directory: ./api
        env:
          NODE_ENV: test
        run: npm test
