<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <header class="modal-header">
      <h2>{{ title }}</h2>
      <button mat-icon-button aria-label="Close" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </header>
    <section class="modal-content">
      <ng-content></ng-content>
    </section>
  </div>
</div>
