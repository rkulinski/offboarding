<div>
  <mat-form-field appearance="fill">
    <mat-label>Search Employees</mat-label>
    <input matInput [(ngModel)]="searchQuery" placeholder="Search by name or department">
  </mat-form-field>
</div>
<mat-table [dataSource]="filterEmployees()" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.name }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.department }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.status }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let employee">
      <button mat-button routerLink="['/employees', employee.id]">View</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'department', 'status', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'department', 'status', 'actions'];"></mat-row>
</mat-table>
